
[theme]
base="dark"
primaryColor="#4bcd3e"
backgroundColor="#f5f5f5"
secondaryBackgroundColor="#ebebeb"
textColor="#000000"

# Font family for all text in the app, except code blocks. One of "sans serif", "serif", or "monospace".
# Default: "sans serif"
font = "sans serif"
[global]
dataFrameSerialization = "legacy"
